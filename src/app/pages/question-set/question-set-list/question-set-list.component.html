<h1>Question Sets</h1>

<div class="row">
  <div class="col">
    <a routerLink="/pages/question-set-form" nbButton status="primary"
      >Add New Question Set</a
    >
  </div>
</div>
<div class="row mt-3">
  <div class="col">
    <nb-card class="p-2 table-responsive">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">Action</th>
            <th scope="col">Name</th>
            <th scope="col">Description</th>
            <th scope="col">Question ID(s)</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let questionSet of questionSets">
            <td>
              <button
                nbButton
                status="warning"
                class="mx-3"
                (click)="onClickEdit(questionSet.id)"
              >
                Edit
              </button>

              <button
                nbButton
                status="danger"
                class="mx-3"
                (click)="onClickDelete(questionSet.id)"
              >
                Delete
              </button>
            </td>
            <td>{{ questionSet.name }}</td>
            <td>{{ questionSet.description ?? "N/A" }}</td>
            <td>
              <span *ngFor="let question of questionSet.questions">
                |<a routerLink="/pages/questions/{{ question.id }}">{{
                  question.id
                }}</a
                >|
              </span>
            </td>
          </tr>
        </tbody>
      </table>
    </nb-card>
  </div>
</div>
