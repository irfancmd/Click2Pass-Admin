<h1>Question Sets</h1>

<div class="row">
  <div class="col">
    <a routerLink="/pages/question-set-form" nbButton status="primary"
      >Add New Question Set</a
    >
  </div>
</div>
<div class="row mt-3">
  <div class="col">
    <nb-card class="p-2 table-responsive">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Description</th>
            <th scope="col">Question ID(s)</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let questionSet of questionSets">
            <td>{{ questionSet.name }}</td>
            <td>{{ questionSet.description ?? "N/A" }}</td>
            <td>{{ questionSet.tempQuestionIds ?? "N/A" }}</td>
          </tr>
        </tbody>
      </table>
    </nb-card>
  </div>
</div>
