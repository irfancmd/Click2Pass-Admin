<h1>Chapters</h1>

<div class="row">
  <div class="col">
    <a routerLink="/pages/category-form" nbButton status="primary"
      >Add New Chapters</a
    >
  </div>
</div>
<div class="row mt-3">
  <div class="col">
    <form [formGroup]="searchForm">
      <label for="search" class="label">Search</label>
      <input
        id="search"
        type="text"
        placeholder="Search"
        formControlName="searchText"
        nbInput
        fullWidth
      />
    </form>
  </div>
</div>
<div class="row mt-3">
  <div class="col">
    <nb-card class="p-2 table-responsive">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Description</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let category of categories">
            <td>{{ category.name }}</td>
            <td>{{ category.description ?? "N/A" }}</td>
            <td>
              <button
                nbButton
                status="warning"
                class="mx-3"
                (click)="onClickEdit(category.id)"
              >
                Edit
              </button>

              <button
                nbButton
                status="danger"
                class="mx-3"
                (click)="onClickDelete(category.id)"
              >
                Delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </nb-card>
  </div>
</div>
