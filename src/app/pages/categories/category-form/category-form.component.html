<div class="row">
  <div class="col">
    <nb-card>
      <nb-card-header>Create a Category</nb-card-header>
      <nb-card-body>
        <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()" class="mt-3">
          <div class="row">
            <div class="col-12 form-group">
              <label for="categoryName" class="label">Category Name</label>
              <input
                formControlName="name"
                id="categoryName"
                type="text"
                placeholder="Category Name"
                nbInput
                fullWidth
                required
              />
            </div>
          </div>
          <div class="row">
            <div class="col-12 form-group">
              <label for="categoryDescription" class="label"
                >Category Description</label
              >
              <input
                formControlName="description"
                id="categoryDescription"
                type="text"
                placeholder="Category Description"
                nbInput
                fullWidth
              />
            </div>
          </div>
          <button type="submit" nbButton status="primary">Submit</button>
        </form>
      </nb-card-body>
    </nb-card>
  </div>
</div>
