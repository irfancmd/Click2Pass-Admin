<div class="row">
  <div class="col">
    <nb-card>
      <nb-card-header>Create a Curriculum</nb-card-header>
      <nb-card-body>
        <form [formGroup]="curriculumForm" (ngSubmit)="onSubmit()" class="mt-3">
          <div class="row">
            <div class="col-12 form-group">
              <label for="curriculumName" class="label">Curriculum Name</label>
              <input
                formControlName="name"
                id="curriculumName"
                type="text"
                placeholder="Curriculum Name"
                nbInput
                fullWidth
                required
              />
            </div>
          </div>
          <div class="row">
            <div class="col-12 form-group">
              <label for="curriculumDescription" class="label"
                >Curriculum Description</label
              >
              <input
                formControlName="description"
                id="curriculumDescription"
                type="text"
                placeholder="Curriculum Description"
                nbInput
                fullWidth
              />
            </div>
          </div>

          <button type="submit" nbButton status="primary">Submit</button>
        </form>
      </nb-card-body>
    </nb-card>
  </div>
</div>
